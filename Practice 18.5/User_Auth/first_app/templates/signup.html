{% extends "base.html" %} {% load crispy_forms_tags %}

{% block content %}

<form method="post" style="width: 50%; margin: auto" novalidate>
  {% csrf_token %} 


   <!-- {{form | crispy }} -->
  {% for fm in form%}
  
  {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} 
  <br />
  {% endfor %}
  

  <button class="btn btn-primary" type="submit">Submit</button>
</form>



{% endblock content %}
